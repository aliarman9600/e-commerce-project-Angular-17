<div class="bg-main ">
    <form [formGroup]="loginform" (ngsubmit)="login()">
        <mat-card class="mat-card-one">
            <div class="row px-3">
                <div class="col-lg-6">
                    <div class="pt-4 text-center">
                        <p class="px-3 m-0 pt-3 p-content">Créez un compte ou connectez-vous pour trouver l’emploi qui
                            vous convient.</p>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="w-100">
                            <div class="px-4 text-center mt-4">
                                <h1 class="m-0">Welcome back</h1>
                                <p>Sign in with your credentials below.</p>
                            </div>
                            <div class="">
                                <mat-form-field class="d-grid" appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <mat-icon class="text-primary" matPrefix>email</mat-icon>
                                    <input class="" matInput placeholder="Email" formControlName="Email" required>
                                    <mat-error
                                        *ngIf="!loginform.controls['Email'].valid && loginform.controls['Email'].touched">
                                        email is required!!
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <div class="">
                                <mat-form-field class="d-grid" appearance="outline">
                                    <!-- <mat-label></mat-label> -->
                                    <mat-icon class="text-primary" matPrefix>lock</mat-icon>
                                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="password"
                                        formControlName="Password">
                                    <button mat-icon-button matSuffix (click)="hide = !hide"
                                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon class="text-primary">{{hide ? 'visibility_off' :
                                            'visibility'}}</mat-icon>
                                    </button>
                                    <mat-error
                                        *ngIf="!loginform.controls['Password'].valid && loginform.controls['Password'].touched">
                                        password is required!!
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div *ngIf="userNotFound" class="px-4 text-center text-danger">
                                <p>{{userNotFound}}</p>
                            </div>
                            <div class="">
                                <mat-checkbox color="primary" class="example-margin" formControlName="Accept">Remember
                                    Me</mat-checkbox>
                            </div>

                            <div class=" text-end">
                                <p class=""><a class="text-decoration-none text-dark"
                                        routerLink="/auth/forgot-password">forget
                                        Password?</a></p>
                            </div>

                            <div class=" d-grid">
                                <button class="rounded-pill" mat-raised-button color="primary" type="submit"
                                    [disabled]="loginform.invalid" (click)="login()">Sign In</button>
                            </div>

                            <div class="text-center mt-3">
                                <span>Don't have an account?</span><br>
                                <span><a class="text-decoration-none text-dark" routerLink="/auth/signup">Click here to
                                        create one</a></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mat-card-img">
                    <div class="image  bng">

                    </div>
                </div>
            </div>
        </mat-card>
    </form>
</div>
